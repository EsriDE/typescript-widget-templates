<div>
    <div id="generateBuffersContainer" class="kauflandContainer" data-dojo-attach-point="generateBuffersContainer">
        <div>${nls.bufferLabel}</div>
        <div>${nls.bufferRadius}<input type="number" class="clarofakeinput" alt="${nls.bufferRadius}" data-dojo-attach-point="bufferRadiusMeters" value="5000"></div>
        <input type="button" class="clarofake" value="${nls.bufferGenerateButton}" data-dojo-attach-event="onclick:checkPointSelection">
        <input type="button" class="clarofake" value="${nls.bufferResetButton}" data-dojo-attach-event="onclick:resetBuffers">
    </div>

    <div id="editPolygonsContainer" class="kauflandContainer" data-dojo-attach-point="editPolygonsContainer">
        <div id="${config.templatePickerDiv}"></div>
        <div id="${config.attributeInspectorDiv}" data-dojo-attach-point="attributeInspectorContainer"></div>
    </div>
</div>
