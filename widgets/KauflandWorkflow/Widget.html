<div>
    <div if="generateBuffersContainer" class="kauflandContainer" data-dojo-attach-point="generateBuffersContainer">
        <div>${nls.bufferLabel}</div>
        <div>${nls.bufferRadius}<input type="number" alt="${nls.bufferRadius}" data-dojo-attach-point="bufferRadiusMeters" value="5000"></div>
        <input type="button" value="${nls.bufferGenerateButton}" data-dojo-attach-event="onclick:generateBufferAroundPointSelection">
        <input type="button" value="${nls.bufferResetButton}" data-dojo-attach-event="onclick:resetBuffers">
    </div>

    <div id="editPolygonsContainer" class="kauflandContainer" data-dojo-attach-point="editPolygonsContainer">
        <div id="loadingIndicatorContainer" data-dojo-attach-point="loadingIndicatorContainer">
            <div id="loadingIndicator" data-dojo-attach-point="loadingIndicator"><img id="loadingImage" src="https://js.arcgis.com/3.21/esri/dijit/images/ajax-loader-segments-circle-64.gif"></div>
        </div>
        <input type="button" value="${nls.editPolygons}" data-dojo-attach-event="onclick:editPolygons">
        <div id="${config.templatePickerDiv}"></div>
        <div id="${config.attributeInspectorDiv}" data-dojo-attach-point="attributeInspectorContainer"></div>
    </div>
    <input type="button" id="performAggregationButton" value="${nls.performAggregation}" data-dojo-attach-event="onclick:performAggregation">
</div>
