<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Intro to SceneView - Create a 3D map - 4.6</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    .esride-camera-status {
      padding:10px;
      border-radius:15px;
      background-color: rgba(255,255,255,0.7) !important;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
  <script src="https://js.arcgis.com/4.6/"></script>

  <script>
require([
    "esri/Map",
    "esri/views/SceneView",
    "./cameraStatus.js",
    "dojo/domReady!"
  ], function(Map, SceneView, CameraStatus) {
      var map = new Map({
        basemap: "streets",
        ground: "world-elevation"
      });

      var view = new SceneView({
        container: "viewDiv",
        map: map,
        scale: 50000000,
        center: [-101.17, 21.78]
      });

      view.then(function(evt) {
        var cs = new CameraStatus({
          sceneView: view
        });
        view.ui.add(cs, "top-right");
  });
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>
</html>
