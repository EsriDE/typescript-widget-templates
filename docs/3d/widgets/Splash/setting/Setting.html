<div style="width:100%;height: 100%;">
  <div class="instruction" data-dojo-attach-point="instructionNode">
    <span class="instruction-inner">${nls.instruction}</span>
  </div>
  <!-- tabs -->
  <div class="tabs" data-dojo-attach-point="tabsContainer">
    <div class="content-tab" data-dojo-attach-point="contentTab">
      <div class="tab-description">${nls.contentDescription}</div>
      <div class="editor-container" data-dojo-attach-point="editorContainer">
        <div data-dojo-attach-point="editor"></div>
      </div>
    </div>

    <div class="appearance-tab" data-dojo-attach-point="appearanceTab">
      <div class="tab-description">${nls.appearanceDescription}</div>
      <div>
        <div data-dojo-attach-point="sizeSelector"></div>
      </div>
      <div>
        <div data-dojo-attach-point="alignSelector"></div>
      </div>
      <div>
        <div data-dojo-attach-point="backgroundSelector"></div>
      </div>
      <div>
        <div class="titles">${nls.buttonColor}</div>
        <div class="colorPicker" data-dojo-attach-point="buttonColorPickerEditor"></div>
      </div>
      <div>
        <div class="titles">${nls.buttonText}</div>
        <input class="jimu-input buttonText" type="text" value="${nls.ok}" data-dojo-attach-point="buttonText" data-dojo-attach-event="blur:_onButtonTextBlur">
      </div>
      <div>
        <div class="titles">${nls.confirmLabelColor}</div>
        <div class="colorPicker" data-dojo-attach-point="confirmColorPickerEditor"></div>
      </div>
    </div>

    <div class="options-tab" data-dojo-attach-point="optionsTab">
      <div class="tab-description">${nls.optionsDescription}</div>
      <div class="splash-footer" data-dojo-attach-point="splashFooterNode">
        <div class="require-list">
          <fieldset id="require-type">
            <div class="require-item" data-dojo-attach-point="noRequireConfirmSplash">
              <input data-dojo-type="dijit/form/RadioButton" name="require-type" id="noRequireRadio" data-dojo-attach-point="noRequireRadio"/>
              <label for="noRequireRadio" class="jimu-leading-margin025">${nls.noRequireConfirm}</label>
            </div>
            <div data-dojo-attach-point="showOption"></div>
            <div class="require-item" data-dojo-attach-point="requireConfirmSplash">
              <input data-dojo-type="dijit/form/RadioButton" name="require-type" id="requireConfirmRadio" data-dojo-attach-point="requireConfirmRadio"/>
              <label for="requireConfirmRadio" class="jimu-leading-margin025">${nls.requireConfirm}</label>
            </div>
          </fieldset>
          <div class="confirm-container" data-dojo-attach-point="confirmContainer">
            <div class="confirm-text">
              <span class="spinner-label jimu-ellipsis" title="${nls.confirmLabel}">${nls.confirmLabel}</span>
              <input class="jimu-input jimu-float-trailing" type="text" value="${nls.defaultConfirmText}" data-dojo-attach-point="confirmText" data-dojo-attach-event="blur:_onConfirmTextBlur">
            </div>
            <div data-dojo-attach-point="confirmOption"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
