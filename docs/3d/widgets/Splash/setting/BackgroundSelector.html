<div>
  <div class="titles">${nls.background}</div>

  <fieldset id="bg-type">
    <div class="unit-item">
      <input data-dojo-type="dijit/form/RadioButton" data-dojo-attach-point="colorFillBtn" id="colorFillBtn" name="bg-type" />
      <label for="colorFillBtn">${nls.colorFill}</label>
    </div>
    <div class="hide indent" data-dojo-attach-point="colorFillOptions">
      <div class="colorPicker" data-dojo-attach-point="backgroundColorPickerEditor"></div>
    </div>

    <div class="unit-item">
      <input data-dojo-type="dijit/form/RadioButton" data-dojo-attach-point="imageFillBtn" id="imageFillBtn" name="bg-type" />
      <label for="imageFillBtn">${nls.imageFill}</label>
    </div>
  </fieldset>

  <div class="hide indent" data-dojo-attach-point="imageFillOptions">
    <div class="clearFix">
      <div class="jimu-float-leading">
        <div class="image-chooser-base" data-dojo-attach-point="imageChooser"></div>
      </div>
      <div class="file-name jimu-float-leading" data-dojo-attach-point="fileName">${nls.noFileChosen}</div>
    </div>

    <div class="hide clearFix types" data-dojo-attach-point="fillsType">
      <fieldset id="img-type">
        <div class="unit-item fillstype jimu-float-leading" data-dojo-attach-point="sizeFill">
          <input data-dojo-type="dijit/form/RadioButton" data-dojo-attach-point="fill" id="fill" name="img-type" />
          <label for="fill">${nls.sizeFill}</label>
        </div>
        <div class="unit-item fillstype jimu-float-leading hide" data-dojo-attach-point="sizeFit">
          <input data-dojo-type="dijit/form/RadioButton" data-dojo-attach-point="fit" id="fit" name="img-type" />
          <label for="fit">${nls.sizeFit}</label>
        </div>
        <div class="unit-item fillstype jimu-float-leading" data-dojo-attach-point="sizeStretch">
          <input data-dojo-type="dijit/form/RadioButton" data-dojo-attach-point="stretch" id="stretch" name="img-type" />
          <label for="stretch">${nls.sizeStretch}</label>
        </div>
        <div class="unit-item fillstype jimu-float-leading hide" data-dojo-attach-point="sizeCenter">
          <input data-dojo-type="dijit/form/RadioButton" data-dojo-attach-point="center" id="center" name="img-type" />
          <label for="center">${nls.sizeCenter}</label>
        </div>
        <div class="unit-item fillstype jimu-float-leading" data-dojo-attach-point="sizeTile">
          <input data-dojo-type="dijit/form/RadioButton" data-dojo-attach-point="tile" id="tile" name="img-type" />
          <label for="tile">${nls.sizeTile}</label>
        </div>
      </fieldset>
    </div>
  </div>
</div>
